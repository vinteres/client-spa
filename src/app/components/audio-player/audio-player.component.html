<audio [src]="src"
       (timeupdate)="timeupdate($event, audiobar)"
       (ended)="pause()"
       (pause)="pause()"
       (play)="play()"
       style="width: 100%;"
       #media
       ></audio>

<div style="position: relative; ">
  <progress value="0" max="1" style="width: 100%; height: 30px" #audiobar></progress>
  <fa-icon *ngIf="!playing" [icon]="faPlay" class="media-btn play-btn" style="top: 5px;"></fa-icon>
  <fa-icon *ngIf="playing" [icon]="faPause" class="media-btn play-btn" style="top: 5px;"></fa-icon>

  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; " (click)="toggleMedia()"></div>
</div>
