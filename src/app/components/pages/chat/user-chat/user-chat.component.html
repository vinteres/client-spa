<div style="padding: 0px; height: 100%;" [ngStyle]="{'background-color': (!loading && !chat) ? 'gray' : ''}">
  <loader *ngIf="loading"></loader>
  <div *ngIf="!loading && chat" style="height: 100%;">
    <div
      style="height: 52px; padding: 5px; border-bottom: 1px solid #b0b0b0; background-color: #fff; position: absolute; top: 0; width: 100%; display: flex; align-items: center;">
      <mat-icon *ngIf="isMobile" [routerLink]="['/chat']" aria-hidden="false" style="margin: 0 5px;">arrow_back_ios</mat-icon>
      <img src="{{ cordovaService.getImgPath2(chat.user.profileImage) }}" style="height: 40px; margin-right: 5px;" />
      <a *ngIf="'page' !== chat.user.type" [routerLink]="['/user/' + chat.user.id]" style="color: #000; text-decoration: initial;">
        <span style="vertical-align: middle; display: inline-block;">{{ chat.user.name }}</span>
        <span
          *ngIf="chat.user.is_online"
          style="
            vertical-align: middle;
            display: inline-block;
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background-color: #25db57;
            border-radius: 100%;
          "></span>
      </a>
      <span *ngIf="'page' === chat.user.type" style="color: #000; text-decoration: initial; cursor: default;">{{ chat.user.name }}</span>
    </div>

    <div style="height: 100%; padding-top: 52px; background-color: #f0f0f0; padding-bottom: 80px;">
      <div style="height: 100%;  overflow-y: scroll;" #messagesCont>
        <div style="padding: 5px; background-color: #f0f0f0;">
          <div *ngIf="chat.messages.length === 0" style="padding: 5px; text-align: center;">{{ 'No chat history' | translate }}</div>
          <loader *ngIf="loadingMore"></loader>
          <div *ngIf="chat.hasMoreMsgs" style="text-align: center;">
            <button class="btn btn-outline-primary" (click)="loadMore()" [disabled]="loadingMore">{{ 'Show older' | translate }}</button>
          </div>

          <div *ngFor="let msg of chat.messages; let ix = index">
            <div *ngIf="isFromDifferentDay(ix)" style="margin: 15px 0;">
              <span style="font-size: 14px;">{{ getMessageDate(chat.messages[ix]) }}</span>
              <hr style="margin: 0;">
            </div>

            <div style="position: relative; margin-top: 5px;">
              <div class="message-item"
                   [ngStyle]="{'background-color': isFromLoggedUser(msg.user_id) ? 'turquoise' : 'pink', 'float': isFromLoggedUser(msg.user_id) ? 'right' : 'left'}"
                   innerHtml="{{ msg.text | escape | linkify }}"
                >
              </div>
              <div style="clear: both;"></div>
            </div>
            <div *ngIf="isNextMsgFromMe(ix)" class="posted-ago"
                 [ngStyle]="{'text-align': isFromLoggedUser(msg.user_id) ? 'right' : 'left'}"
                 >
              {{ postedAgo(msg) | translate }} {{ messageTime(msg) }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="position: absolute; width: 100%; height: 81px; bottom: 0; border-top: 1px solid #b0b0b0;">
      <textarea (keypress)="sendMessage($event)" [(ngModel)]="chatMsg[userId]" placeholder="{{ 'Your message...' | translate }}"
        style="bottom: 0; position: absolute; border: 0; padding: 5px;"></textarea>
    </div>
  </div>
</div>
