<div class="msg-page-cont">
  <div class="rounded shadow-sm inner-cont" (click)="menuHidden = true">
    <div class="chat-members-cont" [ngClass]="{'menu-hidden': menuHidden}">
      <div style="height: 100%; overflow-y: auto;">
        <loader *ngIf="loading"></loader>

        <div *ngIf="!loading && 0 === users.length" style="padding: 10px; font-weight: bold;">
          No matches yet.
        </div>
        <div *ngFor="let user of users"
             class="chat-user-item"
             [ngClass]="{'not-seen': (user.notSeenCount > 0), 'active-chat': (getActiveUserId() === user.id)}"
             style="padding: 5px;"
             (click)="changeUser(user)"
             >
          <img [src]="user.profileImage" class="rounded" style="width: 40px;" />
          {{user.name}}
        </div>
      </div>
    </div>
    <div class="chat-cont">
      <h4 *ngIf="!loading && 0 === users.length" style="display: inline-block; position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      padding: 0 10px;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);">
        No one to chat with. You don't have any matches yet.
        <br/>
        To get matched with someone <a routerLink="/intros">accept intros</a> sent to you or <a routerLink="/find-people">find people</a> and send intros to them.
      </h4>
      <fa-icon class="toggle-menu" [icon]="faMenuItem" (click)="showMenu($event)"></fa-icon>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
