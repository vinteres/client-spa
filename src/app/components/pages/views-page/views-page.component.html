<h1>{{ 'Views' | translate }}</h1>
<h5>{{ 'People who visited my profile.' | translate }}</h5>

<loader *ngIf="loading"></loader>
<div *ngIf="!loading && users.length == 0">
  {{ 'No views yet.' | translate }}
</div>
<div class="user-items-cont">
  <user-item *ngFor="let user of users" [user]="user"></user-item>
</div>
