<h1>{{ 'Matches' | translate }}</h1>
<h5>{{ 'People with whom you have like each other and matched.' | translate }}</h5>

<loader *ngIf="loading"></loader>
<div *ngIf="!loading && 0 === users.length">
  {{ 'No matches yet.' | translate }}
</div>
<user-item *ngFor="let user of users" [user]="user"></user-item>
